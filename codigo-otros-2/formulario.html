<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form id="form" class="formulario"> <!--Colocar el atributo id="form" al formulario para conectar con el selector usado en js-->
    Nombre <input type="text" name="name" id="name">
    <br />
    Edad <input type="number" name="age" id="age">
    <br />

    Nacionalidad
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit">
  </form>

  <div id="lista-de-invitados"> <!--Colocar el atributo id="lista-de-invitados" al contenedor de la lista de invitados para conectar con el selector usado en js-->
    <h2>Lista de invitados</h2>

  </div>

  <script src="./formulario.js"></script> <!--Colocar correctamente la referencia al archivo js-->
</body>

</html>
